<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
<h1>Join our email list</h1>
<p>To join our email list, enter your name and
    email address below.</p>
<form action="emailList" method="post" style="display: flex; flex-direction: column; align-items: flex-start;">
    <input type="hidden" name="action" value="add">

    <div style="display: flex; align-items: center; margin-bottom: 0.5em;">
        <label style="width: 8em; text-align: right; margin-right: 0.5em;">Email:</label>
        <input type="email" name="email" required style="flex-grow: 1; width: auto;">
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 0.5em;">
        <label style="width: 8em; text-align: right; margin-right: 0.5em;">First Name:</label>
        <input type="text" name="firstName" required style="flex-grow: 1; width: auto;">
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 0.5em;">
        <label style="width: 8em; text-align: right; margin-right: 0.5em;">Last Name:</label>
        <input type="text" name="lastName" required style="flex-grow: 1; width: auto;">
    </div>

    <input type="submit" value="Join Now" id="submit" style="margin-left: 8.5em;">
</form>
</body>
</html>
